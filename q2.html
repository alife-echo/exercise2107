<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let arrayA=[]

        for (let i=0; i<10; i++){
            arrayA[i]=prompt('Digite um valor: ' + (i+1))
        }

        v = prompt('Digite um multiplicado: ')

        const mult = e => e * v

        arrayM = arrayA.map(mult)

        alert(arrayM)
    </script>
