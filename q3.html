<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const segunda = parseFloat(prompt('Digite a temperatura de segunda'))
         const terca = parseFloat(prompt('Digite a temperatura de terça'))
         const quarta = parseFloat(prompt('Digite a temperatura de quarta'))
         const quinta = parseFloat(prompt('Digite a temperatura de quinta'))
         const sexta = parseFloat(prompt('Digite a temperatura de sexta'))
         const sabado = parseFloat(prompt('Digite a temperatura de sabado'))
         const doming = parseFloat(prompt('Digite a temperatura de domingo'))
         let arraySemanas = [segunda,terca,quarta,quinta,sexta,sabado,doming]
         const orderedList = arraySemanas.sort((a, b) => {
	            if(a < b){
	             return -1;
	            } else if(a > b){
		            return 1;
	            }
	        return 0;
        })
         alert('Menor temperatura da semana '+orderedList[0]+'°C'+ ' Maior temperatura da semana ' + orderedList[6]+'°C')
    </script>
</body>
</html>
