<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const anoNasc = parseInt(prompt('Digite seu ano de nascimento'))
         const anoAtual = parseInt(prompt('Digite o ano atual'))
         const calc = (anoNasc,anoAtual) =>{
             return anoAtual - anoNasc
         }
         alert('Sua idade:'+calc(anoNasc,anoAtual)+'Anos')
    </script>
</body>
</html>
