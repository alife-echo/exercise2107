<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         const idade = parseInt(prompt('Digite sua idade'))
         const category = (idade) =>{
             if(idade < 8){
                return 'Infantil'
             }
             else if(idade >=8 && idade <12){
                return 'Juvenil'
             }
             else if(idade>=12){
                return 'Jovem'
             }
         }
         alert(category(idade))
    </script>
</body>
</html>
