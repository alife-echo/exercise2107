                alert(`${(value/dolar).toFixed(2)}$`) 
         }
         else if (type === 'e'){
                alert(`${(value/euro).toFixed(2)}â‚¬`)
         }
         else {

         }
         }
        convertType(valueCoin,typeCoin)
    </script>
